<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Restaurants</title>
  <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
  <th:block th:include="fragments/custom.html :: head-custom"></th:block>
  <th:block th:include="fragments/custom.html :: head-font"></th:block>

</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="container min-vh-100">
  <h1 class="text-center">RESTAURANTS</h1>
  <section>
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Kitchen</th>
        <th scope="col">Location</th>
        <th scope="col">Review</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="restaurant,iterator: ${restaurants}">
        <th scope="row" th:text="${iterator.count}"></th>
        <div>
          <td>
            <a th:href="@{'/restaurant/' + ${restaurant.id} }" href="#"><img th:src="${restaurant.photoUrl}"
                                                                 class="d-inline"
                                                                 alt=""
                                                                 src=""
                                                                 with="75" height="75">
            </a>

          </td>
          <td><a th:href="@{'/restaurant/' + ${restaurant.id} }" href="#"
                 th:text="${restaurant.name} + ' restaurant' ">
          </a>
          </td>
          <td th:text="${restaurant.kitchen}">

          </td>
          <td th:text="${restaurant.address.city + '/'+restaurant.address.country}">

          </td>
          <th:block th:switch="${restaurant.review}">
            <td th:case="${restaurant.review.ONE}">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </td>
            <td th:case="${restaurant.review.TWO}">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </td>
            <td th:case="${restaurant.review.THREE}">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </td>
            <td th:case="${restaurant.review.FOUR}">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
            </td>
            <td th:case="${restaurant.review.FIVE}">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </td>
          </th:block>
        </div>
      </tr>
      </tbody>
    </table>
  </section>
</div>

<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
