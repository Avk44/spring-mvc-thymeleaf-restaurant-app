<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant.name}"></title>
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <th:block th:include="fragments/custom.html :: head-custom-food-menu"></th:block>
    <th:block th:include="fragments/custom.html :: head-font"></th:block>

</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <div class="page-section text-center">
                    <h1 class="page-title" th:text="'The Menu of ' + ${restaurant.name}"></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- starter -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                <div class="menu-block">
                    <h3 class="menu-title">Starter</h3>
                    <div th:each="menuItem : ${restaurant.menu}" th:if="${menuItem.category == menuItem.category.STARTER}" class="menu-content">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="dish-img"><img th:src="${menuItem.photoUrl}" alt="" class="rounded-circle"></div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <div class="dish-content">
                                    <h5 class="dish-title" th:text="${menuItem.name}"></h5>
                                    <div class="dish-price">
                                        <p th:text="'€' + ${menuItem.price}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.starter -->
            <!-- Side Dish -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                <div class="menu-block">
                    <h3 class="menu-title">Side dish</h3>
                    <div th:each="menuItem : ${restaurant.menu}" th:if="${menuItem.category == menuItem.category.SIDE_DISH}" class="menu-content">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="dish-img"><img th:src="${menuItem.photoUrl}" alt="" class="rounded-circle"></div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <div class="dish-content">
                                    <h5 class="dish-title" th:text="${menuItem.name}"></h5>
                                    <div class="dish-price">
                                        <p th:text="'€' + ${menuItem.price}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.Side Dish -->
            <!-- main course -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                <div class="menu-block">
                    <h3 class="menu-title">Main course</h3>
                    <div th:each="menuItem : ${restaurant.menu}" th:if="${menuItem.category == menuItem.category.MAIN_COURSE}"  class="menu-content">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="dish-img"><img th:src="${menuItem.photoUrl}" alt="" class="rounded-circle"></div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <div class="dish-content">
                                    <h5 class="dish-title" th:text="${menuItem.name}"></h5>
                                    <div class="dish-price">
                                        <p th:text="'€' + ${menuItem.price}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.main Course -->
            <!-- grill -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                <div class="menu-block">
                    <h3 class="menu-title">Grill</h3>
                    <div th:each="menuItem : ${restaurant.menu}" th:if="${menuItem.category == menuItem.category.GRILL}"  class="menu-content">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="dish-img"><img th:src="${menuItem.photoUrl}" alt="" class="rounded-circle"></div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <div class="dish-content">
                                    <h5 class="dish-title" th:text="${menuItem.name}"></h5>
                                    <div class="dish-price">
                                        <p th:text="'€' + ${menuItem.price}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.grill -->
            <!-- salad -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                <div class="menu-block">
                    <h3 class="menu-title">Salad</h3>
                    <div th:each="menuItem : ${restaurant.menu}" th:if="${menuItem.category == menuItem.category.SALAD}" class="menu-content">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="dish-img"><img th:src="${menuItem.photoUrl}" alt="" class="rounded-circle"></div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <div class="dish-content">
                                    <h5 class="dish-title" th:text="${menuItem.name}"></h5>
                                    <div class="dish-price">
                                        <p th:text="'€' + ${menuItem.price}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.salad -->
            <!-- Dessert -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                <div class="menu-block">
                    <h3 class="menu-title">Dessert</h3>
                    <div th:each="menuItem : ${restaurant.menu}" th:if="${menuItem.category == menuItem.category.DESSERT}" class="menu-content">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="dish-img"><img th:src="${menuItem.photoUrl}" alt="" class="rounded-circle"></div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <div class="dish-content">
                                    <h5 class="dish-title" th:text="${menuItem.name}"></h5>
                                    <div class="dish-price">
                                        <p th:text="'€' + ${menuItem.price}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.dessert-->
            <!-- drink -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 mb40">
                <div class="menu-block">
                    <h3 class="menu-title">Drinks</h3>
                    <div th:each="menuItem : ${restaurant.menu}" th:if="${menuItem.category == menuItem.category.DRINK}" class="menu-content">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="dish-img"><img th:src="${menuItem.photoUrl}" alt="" class="rounded-circle"></div>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                <div class="dish-content">
                                    <h5 class="dish-title" th:text="${menuItem.name}"></h5>
                                    <div class="dish-price">
                                        <p th:text="'€' + ${menuItem.price}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.drink -->
        </div>
    </div>
</div>

<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
